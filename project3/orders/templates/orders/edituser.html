{% extends "orders/base.html" %}
{% block title %}Pointer's Pizza - Edit User{% endblock %}

{% block body %}
    <h1>Edit User </h1>
    <p><a href="{% url 'index' %}">Return to Home</a></p>
    <p>Signed in as <a href="{% url 'user_detail' %}">{{ user.username }}</a> (<a href="{% url 'logout' %}">logout</a>)</p>
    <form action="{% url 'update_user' %}" method="post">
        {% csrf_token %}
        <table>

        {% for key, value in data.items %}
            <tr>
                <td>{{ key }}</td>
                <td><input name="{{ key }}" type="text" value="{{ value }}"/></td>
            </tr>
        {% endfor %}
        </table>
        <p><input type="submit" value="Update"/></p>
    </form>
{% endblock %}
